<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/images/illustration-article.svg"/>
      <p class="badge">Learning</p>
      <p class="published-date">Published 21 Dec 2023</p>
      <p class="title">HTML & CSS foundations</p>
      <p class="content"
        >These languages are the backbone of every websites, defining structure,
        content, and presentation.</p
      >
      <div class="profile">
        <img src="./assets/images/image-avatar.webp" alt="Grep Hooper" />
        <span>Greg Hooper</span>
      </div>
    </main>
    <footer>
      <div aria-label="challenge footer block" class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Frank Lobsty</a>.
      </div>
    </footer>
  </body>
</html>
